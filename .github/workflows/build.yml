name: Build VKCG

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller browser-cookie3
    
    - name: Build executable
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --onefile --console --name "VKCG" --add-data "requirements.txt;." VKCG.py
        else
          pyinstaller --onefile --name "VKCG" VKCG.py
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VKCG-${{ matrix.os }}
        path: |
          dist/VKCG.exe
          dist/VKCG
        retention-days: 30
