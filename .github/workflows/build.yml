name: Build VKCG

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller browser-cookie3
    
    - name: Build executable
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --onefile --console --name "VKCG" --add-data "requirements.txt;." VKCG.py
        else
          pyinstaller --onefile --name "VKCG" VKCG.py
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VKCG-${{ matrix.os }}
        path: |
          dist/VKCG.exe
          dist/VKCG
        retention-days: 30
    
    - name: Create tag and release
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && matrix.os == 'windows-latest'
      run: |
        timestamp=$(date +"%Y%m%d-%H%M%S")
        tagName="v$timestamp"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a $tagName -m "Release $tagName"
        git push origin $tagName
        
        # Create release with all platform binaries
        gh release create $tagName \
          dist/VKCG.exe \
          --title "VKCG Release $tagName" \
          --notes "Automated release of VKCG executable for Windows, Linux and macOS"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Linux binary to release
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && matrix.os == 'ubuntu-latest'
      run: |
        # Get the latest tag
        latest_tag=$(git describe --tags --abbrev=0)
        gh release upload $latest_tag dist/VKCG
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload macOS binary to release
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && matrix.os == 'macos-latest'
      run: |
        # Get the latest tag
        latest_tag=$(git describe --tags --abbrev=0)
        gh release upload $latest_tag dist/VKCG
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
