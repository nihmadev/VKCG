name: Build VKCG

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller browser-cookie3
    
    - name: Build executable
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --onefile --console --name "VKCG" --add-data "requirements.txt;." VKCG.py
        else
          pyinstaller --onefile --name "VKCG" VKCG.py
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: VKCG-${{ matrix.os }}
        path: |
          dist/VKCG.exe
          dist/VKCG
        retention-days: 30
    
    - name: Create tag and release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          artifact_name="VKCG.exe"
        else
          artifact_name="VKCG"
        fi
        
        timestamp=$(date +"%Y%m%d-%H%M%S")
        tagName="v$timestamp"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a $tagName -m "Release $tagName"
        git push origin $tagName
        
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          gh release create $tagName dist/VKCG.exe --title "VKCG Release $tagName" --notes "Automated release of VKCG executable for Windows"
        elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          gh release create $tagName dist/VKCG --title "VKCG Release $tagName" --notes "Automated release of VKCG executable for Linux"
        else
          gh release create $tagName dist/VKCG --title "VKCG Release $tagName" --notes "Automated release of VKCG executable for macOS"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
